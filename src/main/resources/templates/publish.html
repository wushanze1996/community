<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>社区</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <script src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/community.css">

</head>
<body>
<div th:insert="navigation::nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" style="height: 500px">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="false">发起</span></h2>
            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题</label>
                    <input type="text" class="form-control" th:value="${title}" name="title" id="title" placeholder="问题标题>>>>">
                </div>
                <div class="form-group">
                    <label for="description">问题描述</label>
                    <textarea name="description" id="description"  class="form-control" cols="30" rows="10">[[${description}]]</textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签</label>
                    <input type="text" class="form-control" th:value="${tag}" name="tag" id="tag" placeholder="输入标签">
                </div>
                <span class="alert alert-danger" th:if="${session.user!=null}" th:text="${error}"></span>
                <button type="submit" class="btn btn-success publish-btn">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" style="height: 500px">
            <h3>发起规则</h3>
        </div>
    </div>
</div>


</body>
</html>
